                    className: 'button-marker',
                    iconSize: [30, 30], // will need to create a formula to fix this later
                    html: '<button class="marker-button"></button>' // making the button the marker
                })
            }).addTo(basicMap); // adding to the map

            var subpageName = location.id.toLowerCase() + '.html';

            buttonMarker.bindPopup('<b>' + location.name + '</b><br>' +
                'Location Type: ' + location.type + '<br>' +
                'Region: ' + location.region + '<br>' +
                '<a href="map/subpages/' + location.id.toLowerCase() + '.html">More info >></a>');

            // Mouse over effect so when the user hovers over the marker, it "turns" blue
            buttonMarker.on('mouseover', function () {
                document.querySelector('.marker-button').style.backgroundColor = '#00a2cf';
            });

            // When the user hovers off, the marker, it reverts back to normal
            buttonMarker.on('mouseout', function () {
